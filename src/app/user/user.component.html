<div>
  <button (click)="onSelectUser()">
    <!-- when using signal, have to call the selectedUser as a function -->
     <!-- also imagePath is now linked to signal w/call to computed, so needs to be called as a function -->
    <img
      [src]="imagePath()"
      [alt]="selectedUser().name"
    />
    <span>{{ selectedUser().name }}</span>
  </button>
